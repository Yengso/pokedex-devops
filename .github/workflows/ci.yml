name: General CI

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run Tests
        run: go test ./pokedexcli/...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: "latest"
          working-directory: pokedex-cli